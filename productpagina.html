        <strong>Artikel naam</strong>
      <sub>Artikelnummer</sub>

  <div> <!--Prijs en voorraad, komt onderaan te staan-->

      <sub>Incl. BTW</sub>
    </div>

      Aantal producten op voorraad: 100
      <button>Voeg product toe aan winkelwagen</button>
    </div>
  </div>
</div>
